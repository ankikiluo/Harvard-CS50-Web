    <head>

        <!-- when the form is submitted, the data should be sent to https://google.com/search -->

            <div>
                all these words:<input type="text" name="as_q" placeholder="all these words">

            </div>
            <div>
                all these words:<input type="text" name="as_eq" placeholder="none of these words">

        </form>
        </div>
