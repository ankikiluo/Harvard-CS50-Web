<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="index.css">  
    </head>
    <body>
        <div class="center">
            <img alt="2021 holiday" height="200" width="500" src="seasonal-holidays.gif">
            Google Image Search
        </div>
        <div class="center">
            <a href="index.html">Google Image search</a>
        <!-- when the form is submitted, the data should be sent to https://google.com/search -->
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
            <input type="hidden" name="tbm" value="isch">
        </form>
        </div>
    </body>
</html>
